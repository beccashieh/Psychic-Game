<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Psychic Game</title>
</head>

<body>

    <h1>Psychic Game Challenge!</h1>
    <h3 id="computerChoice-text">Guess what letter I'm thinking of:</h3>
    <h3 id="wins-text">Wins:</h3>
    <h3 id="losses-text">Losses:</h3>
    <h3 id="counter">Guesses Left:</h3>
    <h3 id="userChoice-text">Your guesses so far:</h3>


    <script type="text/javascript">

        var computerChoices = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];

        //Variables to hold where we want text to populate.
        var directionsText = document.getElementById("directions-text");
        var userChoiceText = document.getElementById("userChoice-text");
        var computerChoiceText = document.getElementById("computerChoice-text");
        var winsText = document.getElementById("wins-text");
        var lossesText = document.getElementById("losses-text");
        var counterText = document.getElementById("counter");

        document.onkeyup = function (event) {
            var counter = 10;
            var wins = 0;
            var losses = 0;
            var userGuess = event.key;
            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.lenth)];
            if (userGuess === computerGuess) {
                wins++;
                console.log(wins);
            } else {
                losses++;
                console.log(losses);
            }
            for(var i= 0; i < 10; i++){
                counter--;
                console.log(counter);
            }
            userChoiceText.textContent = "You chose: " + userGuess;
            computerChoiceText.textContent = "I chose: " + computerGuess;
            winsText.textContent = "Wins: " + wins;
            lossesText.textContent = "Losses: " + losses;
            counterText.textContent = "Guesses left: " + counter;
            console.log(wins);
            console.log(losses);
            console.log(userGuess);
            console.log(computerGuess);

        };

    </script>

</body>
